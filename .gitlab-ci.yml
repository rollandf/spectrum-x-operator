include:
  - project: pstooling/gitlab-templates
    ref: main
    file:
      - templates/pulse-in-pipeline/ContainerScanImage.gitlab-ci.yml
      - templates/pulse-in-pipeline/ContainerStigScan.gitlab-ci.yml

stages:
  - build
  - pulse-scan-oss
  - pulse-scan-stig
  - deploy

variables: # additional variables defined at the gitlab group scope
  DOCKER_REGISTRY: nvcr.io/nvstaging/mellanox
  OPERATOR_IMAGE_NAME: spectrum-x-operator-stig-fips
  GOV_READY_POLICY_FILE_PATH: pulse-scan-policies/prodsec_approved_govready_release_policy.json

# Common job template for building STIG images
.build-stig-image:
  stage: build
  tags:
    - os/linux
    - type/docker
  services:
    - docker:24-dind
  rules:
    - if: '$CI_COMMIT_TAG =~ /^network-operator-.*$/'
    - if: '$CI_COMMIT_BRANCH =~ /^network-operator-.*$/'
  image: docker:24
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    # validate variables (including gitlab group scoped variables)
    - |
      for var in \
        ARTIFACTORY_USERNAME \
        ARTIFACTORY_TOKEN \
        ARTIFACTORY_REGISTRY \
        NVCR_USERNAME \
        NVCR_TOKEN \
        GOPROXY \
        GITLAB_USERNAME \
        GITLAB_TOKEN \
        GITHUB_USERNAME \
        GITHUB_TOKEN \
        STIG_SCRIPTS_REPO \
        UBUNTU_STIG_BASE_IMAGE \
        RHEL_STIG_BASE_IMAGE \
        RH_USERNAME \
        RH_PASSWORD \
        NSPECT_ID \
        SSA_CLIENT_ID_PULSE_OSS \
        SSA_CLIENT_SECRET_PULSE_OSS \
        SSA_CLIENT_ID_PULSE_STIG \
        SSA_CLIENT_SECRET_PULSE_STIG
      do
        value=$(eval "echo \$$var")
        echo "Validating variable $var..."
        if [ -n "$value" ]; then
          echo "$var=$value"
        else
          echo "ERROR: $var is empty or not set in GitLab repository settings!" >&2
          exit 1
        fi
      done
    # docker authentication
    - echo $ARTIFACTORY_TOKEN | docker login $ARTIFACTORY_REGISTRY -u $ARTIFACTORY_USERNAME --password-stdin
    - echo $NVCR_TOKEN        | docker login $DOCKER_REGISTRY      -u $NVCR_USERNAME        --password-stdin
    # determine docker tag
    - |
      if [ -n "$CI_COMMIT_TAG" ]; then
        UBUNTU_DOCKER_TAG=$CI_COMMIT_TAG-stig-fips-ubuntu
      else
        UBUNTU_DOCKER_TAG=$(git rev-parse --short HEAD)-ubuntu
      fi
    - echo "UBUNTU_DOCKER_TAG=$UBUNTU_DOCKER_TAG" | tee -a build.env
    - |
      if [ -n "$CI_COMMIT_TAG" ]; then
        RHEL_DOCKER_TAG=$CI_COMMIT_TAG-stig-fips-rhel
      else
        RHEL_DOCKER_TAG=$(git rev-parse --short HEAD)-rhel
      fi
    - echo "RHEL_DOCKER_TAG=$RHEL_DOCKER_TAG" | tee -a build.env
    # fetch STIG FIPS scripts
    - |
      git clone \
        --depth 1 \
        --branch main \
        https://$GITLAB_USERNAME:$GITLAB_TOKEN@$STIG_SCRIPTS_REPO \
        /tmp/stig-scripts
      chmod +x /tmp/stig-scripts/*.sh
    # fetch gov-ready pulse scanner policy (only for tagged releases)
    - |
      if [ -n "$CI_COMMIT_TAG" ]; then
        git clone \
          --depth 1 \
          --branch main \
          https://$GITLAB_USERNAME:$GITLAB_TOKEN@gitlab-master.nvidia.com/pstooling/container-scan-policy-documents.git \
          $(dirname $GOV_READY_POLICY_FILE_PATH)
        nspect_release_version=$(echo $CI_COMMIT_TAG | grep -Eo '[0-9\.]+' | head -n 1)-fedramp  # determine nspect release version
        echo "NSPECT_RELEASE_VERSION=$nspect_release_version" | tee -a build.env
      else
        mkdir -p $(dirname $GOV_READY_POLICY_FILE_PATH)
        touch $GOV_READY_POLICY_FILE_PATH  # dummy file, to prevent pipeline log warning that expects to upload an artifact from this path
      fi
build-operator-stig-image:
  extends: .build-stig-image
  script:
    # build operator image (Ubuntu)
    - |
      docker build \
        --secret id=stig_script,src=/tmp/stig-scripts/stig-fixer.sh \
        --build-arg GOPROXY=$GOPROXY \
        --build-arg UBUNTU_STIG_BASE_IMAGE=$UBUNTU_STIG_BASE_IMAGE \
        --file      Dockerfile.stig-ubuntu \
        --tag       $DOCKER_REGISTRY/$OPERATOR_IMAGE_NAME:$UBUNTU_DOCKER_TAG \
        .
    # push (Ubuntu)
    - docker push $DOCKER_REGISTRY/$OPERATOR_IMAGE_NAME:$UBUNTU_DOCKER_TAG
    - echo "OPERATOR_IMAGE=$DOCKER_REGISTRY/$OPERATOR_IMAGE_NAME:$UBUNTU_DOCKER_TAG" | tee -a build.env
    # build operator image (RHEL)
    - |
      echo "$RH_USERNAME" > /tmp/rh_username
      echo "$RH_PASSWORD" > /tmp/rh_password
      docker build \
        --secret id=rh_username,src=/tmp/rh_username \
        --secret id=rh_password,src=/tmp/rh_password \
        --build-arg GOPROXY=$GOPROXY \
        --build-arg RHEL_STIG_BASE_IMAGE=$RHEL_STIG_BASE_IMAGE \
        --file      Dockerfile.stig-rhel \
        --tag       $DOCKER_REGISTRY/$OPERATOR_IMAGE_NAME:$RHEL_DOCKER_TAG \
        .
      rm /tmp/rh_username /tmp/rh_password
    # push (RHEL)
    - docker push $DOCKER_REGISTRY/$OPERATOR_IMAGE_NAME:$RHEL_DOCKER_TAG
    - echo "RHEL_OPERATOR_IMAGE=$DOCKER_REGISTRY/$OPERATOR_IMAGE_NAME:$RHEL_DOCKER_TAG" | tee -a build.env
  artifacts:
    reports:
      dotenv: build.env
    paths:
      - $GOV_READY_POLICY_FILE_PATH

update-component-version-in-network-operator:
  stage: deploy
  needs:
    - job: build-operator-stig-image
      artifacts: true
  tags:
    - os/linux
    - type/docker
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^network-operator-.*$/'
  image: golang:1-alpine
  variables:  # additional variables defined at the gitlab group scope
    GITHUB_EMAIL: svc-cloud-orch-gh@nvidia.com
    DRY_RUN: false
  before_script:
    # install packages
    - apk add --update git github-cli yq make
    # configure git
    - git config --global user.name  $GITHUB_USERNAME
    - git config --global user.email $GITHUB_EMAIL
    - gh auth setup-git
    # checkout
    - gh repo clone Mellanox/network-operator network-operator
    - cd network-operator
  script:
    # update versions in hack/release.yaml and examples
    - echo "Updating version for spectrumXOperatorStigFipsUbuntu to $UBUNTU_DOCKER_TAG"
    - yq -i ".spectrumXOperatorStigFipsUbuntu.version = \"$UBUNTU_DOCKER_TAG\"" hack/release.yaml
    - echo "Updating version for spectrumXOperatorStigFipsRhel to $RHEL_DOCKER_TAG"
    - yq -i ".spectrumXOperatorStigFipsRhel.version = \"$RHEL_DOCKER_TAG\"" hack/release.yaml
    - make release-build
    # create CI branch if needed
    - |
      if git diff --exit-code --color=always; then
        UPDATE_BRANCH=""
      else
        UPDATE_BRANCH=ci/update-spectrum-x-operator-stig-fips-versions-to-$(git rev-parse --short HEAD)
        git checkout -b $UPDATE_BRANCH
      fi
    - echo "UPDATE_BRANCH=$UPDATE_BRANCH"
    # commit and push (if needed)
    - |
      if [ -n "$UPDATE_BRANCH" ]; then
        git add .
        git commit -sm "ci: update Spectrum-X Operator STIG components to $UBUNTU_DOCKER_TAG and $RHEL_DOCKER_TAG"
        dry_run=""
        if [ "$DRY_RUN" = "true" ]; then
          dry_run="echo DRY_RUN: would have run: "
        fi
        ${dry_run}git push -u origin "$UPDATE_BRANCH"
      fi
    # create PR (if needed)
    - |
      if [ -n "$UPDATE_BRANCH" ]; then
        dry_run=""
        if [ "$DRY_RUN" = "true" ]; then
          dry_run="--dry-run"
        fi
        gh pr create $dry_run \
          --head "$UPDATE_BRANCH" \
          --base master \
          --title "ci: update Spectrum-X Operator STIG components (Ubuntu: $UBUNTU_DOCKER_TAG, RHEL: $RHEL_DOCKER_TAG)" \
          --body "Automated CI update for components 'spectrumXOperatorStigFipsUbuntu' and 'spectrumXOperatorStigFipsRhel', created by internal GitLab CI for release branch $CI_COMMIT_BRANCH." \
          --reviewer e0ne --reviewer almaslennikov --reviewer rollandf --reviewer heyvister1
      fi
